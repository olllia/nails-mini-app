<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>NNAILLSS</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1A1AA7;
            --accent: #F295A0;
            --bg: #f8f9fb;
            --card: rgba(255, 255, 255, 0.9);
            --text: #1a1a1a;
            --border: rgba(26, 26, 167, 0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            font-family: 'Manrope', sans-serif; 
            background: linear-gradient(135deg, #fff5f6 0%, #eef0ff 100%);
            min-height: 100vh; 
            padding: 20px; 
            color: var(--text);
        }

        .glass-card { 
            background: var(--card); 
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            border-radius: 24px; 
            padding: 20px; 
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.03); 
            margin-bottom: 15px; 
        }

        .header { text-align: center; margin-bottom: 25px; }
        .logo { font-size: 42px; font-weight: 800; color: var(--primary); letter-spacing: 5px; margin-bottom: 5px; }
        .master { font-size: 14px; font-weight: 700; color: var(--primary); opacity: 0.8; }

        .tabs { display: flex; background: var(--card); padding: 5px; border-radius: 18px; margin-bottom: 25px; border: 1px solid var(--border); }
        .tab { flex: 1; padding: 12px; text-align: center; font-weight: 800; font-size: 12px; text-transform: uppercase; color: #888; cursor: pointer; border-radius: 14px; transition: 0.3s; }
        .tab.active { background: var(--primary); color: white; }

        .section-title { font-size: 11px; font-weight: 800; text-transform: uppercase; letter-spacing: 1.5px; color: var(--primary); margin: 25px 0 12px 5px; }

        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 8px; text-align: center; }
        .cal-day { aspect-ratio: 1/1; display: flex; align-items: center; justify-content: center; font-size: 14px; font-weight: 800; border-radius: 12px; cursor: pointer; border: 1px solid var(--border); background: #fff; transition: 0.2s; }
        .cal-day.active { background: var(--primary) !important; color: white !important; }
        .cal-day.has-slots::after { content: ''; width: 4px; height: 4px; background: var(--primary); border-radius: 50%; position: absolute; bottom: 5px; }
        .cal-day.disabled { opacity: 0.2; pointer-events: none; }

        .slots-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        .slot-btn { padding: 12px; background: #fff; border-radius: 14px; text-align: center; font-weight: 800; font-size: 13px; border: 1px solid var(--border); transition: 0.2s; color: var(--text); }
        .slot-btn.selected { background: var(--primary); color: white; border-color: var(--primary); }

        .srv-item { display: flex; justify-content: space-between; align-items: center; padding: 15px 0; border-bottom: 1px solid var(--border); cursor: pointer; }
        .srv-check { width: 22px; height: 22px; border: 2px solid #e0e0e0; border-radius: 7px; position: relative; }
        .srv-item.active .srv-check { background: var(--primary); border-color: var(--primary); }
        .srv-item.active .srv-check::after { content: '✓'; color: white; font-size: 14px; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); }

        .btn-main { width: 100%; padding: 18px; background: var(--primary); color: white; border: none; border-radius: 20px; font-weight: 800; font-size: 15px; margin-top: 20px; cursor: pointer; }
        
        .skeleton { background: #eee; border-radius: 12px; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo">NNAILLSS</div>
        <div class="master">master: @nnstmlll</div>
    </div>

    <div class="tabs">
        <div class="tab active" id="tab-client">Запись</div>
        <div class="tab" id="tab-admin">Управление</div>
    </div>

    <div id="panel-client">
        <div class="section-title">1. Выбери дату</div>
        <div class="glass-card">
            <div id="cliMonth" style="text-align: center; font-weight: 800; margin-bottom: 15px; color: var(--primary);"></div>
            <div class="calendar-grid" id="cliGrid"></div>
        </div>

        <div class="section-title">2. Время</div>
        <div class="slots-grid" id="cliSlots">
            <div style="grid-column: 1/4; text-align: center; padding: 10px; opacity: 0.5; font-size: 13px;">Сначала выбери дату</div>
        </div>

        <div class="section-title">3. Услуги</div>
        <div class="glass-card" id="srvList"></div>

        <div class="section-title">4. Комментарий</div>
        <div class="glass-card">
            <textarea id="cliComment" placeholder="Пожелания по дизайну..." style="width: 100%; border: none; outline: none; background: transparent; font-family: inherit; resize: none;" rows="3"></textarea>
        </div>

        <div class="glass-card">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                <span style="font-weight: 800; opacity: 0.6;">ИТОГО:</span>
                <span style="font-size: 24px; font-weight: 800; color: var(--primary);"><span id="total">0</span> ₽</span>
            </div>
            <button class="btn-main" onclick="submitBooking()">ЗАПИСАТЬСЯ ✨</button>
        </div>
    </div>

    <div id="panel-admin" style="display:none;">
        <div class="section-title">Твой календарь</div>
        <div class="glass-card">
            <div id="admMonth" style="text-align: center; font-weight: 800; margin-bottom: 15px; color: var(--primary);"></div>
            <div class="calendar-grid" id="admGrid"></div>
        </div>
        <div id="dayDetails" style="display:none;">
            <div class="section-title" id="selectedDateTitle">События</div>
            <div id="dayContent"></div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const API = "https://nails-backend-5knq.onrender.com";
        const ADMIN_ID = 381232429;

        let state = { allSlots: [], allApps: [] };
        let selDate = null;
        let selSlot = null;
        let selServices = [];

        const TIME_PRESETS = ["10:00", "11:00", "12:00", "13:00", "14:00", "15:00", "16:00", "17:00", "18:00", "19:00", "20:00"];

        async function init() {
            await loadData();
            await loadServices();
            renderCalendar('cli');
        }

        async function loadData() {
            try {
                const [s, a] = await Promise.all([
                    fetch(`${API}/slots`).then(r => r.json()),
                    fetch(`${API}/appointments/${ADMIN_ID}`).then(r => r.json())
                ]);
                state.allSlots = s;
                state.allApps = a;
            } catch (e) { console.error(e); }
        }

        function renderCalendar(type) {
            const grid = document.getElementById(type + 'Grid');
            const mName = document.getElementById(type + 'Month');
            grid.innerHTML = "";
            
            const now = new Date();
            const monthNames = ["Январь", "Февраль", "Март", "Апрель", "Май", "Июнь", "Июль", "Август", "Сентябрь", "Октябрь", "Ноябрь", "Декабрь"];
            mName.innerText = monthNames[now.getMonth()];

            const daysInMonth = new Date(now.getFullYear(), now.getMonth() + 1, 0).getDate();
            const firstDay = new Date(now.getFullYear(), now.getMonth(), 1).getDay();
            const shift = firstDay === 0 ? 6 : firstDay - 1;

            for(let s=0; s<shift; s++) grid.appendChild(document.createElement('div'));

            for(let i=1; i<=daysInMonth; i++) {
                const dStr = `${now.getFullYear()}-${String(now.getMonth()+1).padStart(2,'0')}-${String(i).padStart(2,'0')}`;
                const el = document.createElement('div');
                el.className = 'cal-day';
                el.innerText = i;

                if (state.allSlots.some(s => s.date === dStr && s.booked === 0)) el.classList.add('has-slots');

                el.onclick = () => {
                    document.querySelectorAll('.cal-day').forEach(d => d.classList.remove('active'));
                    el.classList.add('active');
                    if(type === 'cli') renderCliSlots(dStr);
                    else showAdminDay(dStr);
                };
                grid.appendChild(el);
            }
        }

        function renderCliSlots(date) {
            const cont = document.getElementById('cliSlots');
            cont.innerHTML = "";
            const filtered = state.allSlots.filter(s => s.date === date && s.booked === 0);
            if(!filtered.length) { cont.innerHTML = "<div style='grid-column:1/4;text-align:center;opacity:0.5'>Нет свободных мест</div>"; return; }
            
            filtered.forEach(s => {
                const b = document.createElement('div');
                b.className = 'slot-btn';
                b.innerText = s.time;
                b.onclick = () => {
                    document.querySelectorAll('.slot-btn').forEach(x => x.classList.remove('selected'));
                    b.classList.add('selected');
                    selSlot = s.id;
                };
                cont.appendChild(b);
            });
        }

        async function showAdminDay(dateStr) {
            const cont = document.getElementById('dayContent');
            document.getElementById('dayDetails').style.display = 'block';
            document.getElementById('selectedDateTitle').innerText = `День: ${dateStr}`;
            cont.innerHTML = "";

            const dayApps = state.allApps.filter(a => a.date === dateStr);
            dayApps.forEach(a => {
                const d = document.createElement('div');
                d.className = 'glass-card';
                d.style.borderLeft = "4px solid var(--primary)";
                d.innerHTML = `<b>${a.time} — ${a.user_name}</b><br><small>${a.services}</small>`;
                cont.appendChild(d);
            });

            const grid = document.createElement('div');
            grid.className = "slots-grid";
            
            TIME_PRESETS.forEach(time => {
                const exists = state.allSlots.find(x => x.date === dateStr && x.time === time);
                const b = document.createElement('div');
                b.className = `slot-btn ${exists ? 'selected' : ''}`;
                b.innerText = time;
                b.onclick = async () => {
                    if(exists) await fetch(`${API}/slots/${exists.id}`, {method:'DELETE'});
                    else await fetch(`${API}/slots/bulk`, {
                        method:'POST',
                        headers:{'Content-Type':'application/json'},
                        body:JSON.stringify({slots:[{date:dateStr, time:time}]})
                    });
                    await loadData();
                    showAdminDay(dateStr);
                };
                grid.appendChild(b);
            });
            cont.appendChild(grid);
        }

        async function loadServices() {
            const res = await fetch(`${API}/services`);
            const data = await res.json();
            const cont = document.getElementById('srvList');
            cont.innerHTML = "";
            data.forEach(s => {
                const item = document.createElement('div');
                item.className = 'srv-item';
                item.innerHTML = `<div><b>${s.name}</b><br><small>${s.price} ₽</small></div><div class="srv-check"></div>`;
                item.onclick = () => {
                    const idx = selServices.findIndex(x => x.id === s.id);
                    if(idx === -1) { selServices.push(s); item.classList.add('active'); }
                    else { selServices.splice(idx,1); item.classList.remove('active'); }
                    document.getElementById('total').innerText = selServices.reduce((a,b)=>a+b.price,0);
                };
                cont.appendChild(item);
            });
        }

        async function submitBooking() {
            if (!selSlot) return tg.showAlert("Выбери время!");
            const data = {
                slotId: selSlot,
                userId: tg.initDataUnsafe?.user?.id || 0,
                userName: tg.initDataUnsafe?.user?.first_name || "Клиент",
                services: selServices.map(s => s.name),
                totalPrice: document.getElementById('total').innerText,
                comment: document.getElementById('cliComment').value
            };
            const res = await fetch(`${API}/book`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            });
            if (res.ok) { tg.showAlert("Запись успешно создана! ✨"); tg.close(); }
        }

        document.getElementById('tab-client').onclick = () => {
            document.getElementById('panel-client').style.display = 'block';
            document.getElementById('panel-admin').style.display = 'none';
            document.getElementById('tab-client').classList.add('active');
            document.getElementById('tab-admin').classList.remove('active');
        };

        document.getElementById('tab-admin').onclick = () => {
            document.getElementById('panel-client').style.display = 'none';
            document.getElementById('panel-admin').style.display = 'block';
            document.getElementById('tab-admin').classList.add('active');
            document.getElementById('tab-client').classList.remove('active');
            renderCalendar('adm');
        };

        init();
    </script>
</body>
</html>
