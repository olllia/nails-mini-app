<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>NNAILLSS | Premium</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ffffff; 
            --accent: #ff85a1;  
            --bg-dark: #3b000d; 
            --glass: rgba(255, 255, 255, 0.07); 
            --glass-border: rgba(255, 255, 255, 0.15);
            --text-main: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: #2b0008;
            min-height: 100vh; 
            padding: 16px; 
            color: var(--text-main);
            overflow-x: hidden;
        }

        /* Анимированные фоновые сферы */
        .bg-blobs {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; overflow: hidden; background: #3b000d;
        }
        .blob {
            position: absolute; width: 300px; height: 300px;
            background: radial-gradient(circle, rgba(255, 20, 147, 0.4) 0%, transparent 70%);
            filter: blur(60px); animation: move 20s infinite alternate;
        }
        @keyframes move {
            from { transform: translate(-20%, -20%); }
            to { transform: translate(120%, 120%); }
        }

        .glass-card { 
            background: var(--glass); 
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 24px; 
            padding: 20px; 
            margin-bottom: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .header { text-align: center; margin: 20px 0 30px; }
        .logo { 
            font-size: 42px; font-weight: 800; letter-spacing: 8px; 
            background: linear-gradient(to bottom, #fff, #ffb3c1);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .master { font-size: 12px; font-weight: 600; opacity: 0.6; text-transform: uppercase; letter-spacing: 2px; margin-top: 5px; }

        .tabs { 
            display: flex; background: rgba(0,0,0,0.2); padding: 5px; 
            border-radius: 16px; margin-bottom: 25px; gap: 5px;
        }
        .tab { 
            flex: 1; padding: 12px; text-align: center; font-weight: 700; font-size: 12px; 
            text-transform: uppercase; color: rgba(255,255,255,0.4); cursor: pointer; 
            border-radius: 12px; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
        }
        .tab.active { background: #fff; color: #3b000d; }

        .section-title { font-size: 10px; font-weight: 800; text-transform: uppercase; letter-spacing: 1.5px; color: var(--accent); margin: 0 0 12px 10px; }

        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 8px; }
        .cal-day { 
            aspect-ratio: 1/1; display: flex; align-items: center; justify-content: center; 
            font-size: 14px; font-weight: 600; border-radius: 12px; transition: 0.2s; 
            background: rgba(255,255,255,0.05); color: #fff;
        }
        .cal-day.active { background: #fff !important; color: #3b000d !important; font-weight: 800; }
        .cal-day.has-slots { border-bottom: 2px solid var(--accent); }

        .slots-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        .slot-btn { 
            padding: 14px; background: rgba(255,255,255,0.05); border-radius: 14px; 
            text-align: center; font-weight: 700; font-size: 13px; color: #fff;
            border: 1px solid transparent; transition: 0.2s;
        }
        .slot-btn.selected { background: var(--accent); border-color: #fff; }

        .srv-item { display: flex; justify-content: space-between; align-items: center; padding: 15px 0; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .srv-info b { font-size: 15px; font-weight: 700; color: #fff; }
        .srv-info span { font-size: 13px; opacity: 0.6; }
        .srv-check { width: 22px; height: 22px; border: 2px solid rgba(255,255,255,0.2); border-radius: 7px; transition: 0.2s; }
        .srv-item.active .srv-check { background: var(--accent); border-color: var(--accent); box-shadow: 0 0 10px var(--accent); }

        textarea { 
            width: 100%; border: 1px solid var(--glass-border); background: rgba(0,0,0,0.1); 
            padding: 12px; border-radius: 14px; color: #fff; font-family: inherit; transition: 0.3s;
        }
        textarea:focus { border-color: var(--accent); background: rgba(0,0,0,0.2); }

        .btn-main { 
            width: 100%; padding: 20px; background: #fff; color: #3b000d; 
            border: none; border-radius: 18px; font-weight: 800; font-size: 15px; 
            margin-top: 10px; box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .total-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .total-row span:first-child { font-weight: 800; font-size: 10px; letter-spacing: 1px; opacity: 0.5; }
        .total-row span:last-child { font-weight: 800; font-size: 24px; }
    </style>
</head>
<body>
    <div class="bg-blobs">
        <div class="blob" style="top: -10%; left: -10%;"></div>
        <div class="blob" style="bottom: -10%; right: -10%; animation-delay: -5s;"></div>
    </div>

    <div class="header">
        <div class="logo">NNAILLSS</div>
        <div class="master">premium master: @nnstmlll</div>
    </div>

    <div class="tabs">
        <div class="tab active" id="tab-client">Запись</div>
        <div class="tab" id="tab-admin">Управление</div>
    </div>

    <div id="panel-client">
        <div class="section-title">Дата визита</div>
        <div class="glass-card">
            <div id="cliMonth" style="text-align: center; font-weight: 800; margin-bottom: 15px; letter-spacing: 1px; font-size: 16px;"></div>
            <div class="calendar-grid" id="cliGrid"></div>
        </div>

        <div class="section-title">Свободные окошки</div>
        <div id="cliSlots" class="slots-grid" style="margin-bottom: 20px;">
            <div style="grid-column: 1/4; text-align: center; padding: 20px; opacity: 0.3; font-size: 13px;">Выберите дату в календаре</div>
        </div>

        <div class="section-title">Ваши услуги</div>
        <div class="glass-card" id="srvList" style="padding-top: 5px; padding-bottom: 5px;"></div>

        <div class="section-title">Особые пожелания</div>
        <div class="glass-card"><textarea id="cliComment" placeholder="Например: хочу дизайн с камнями..." rows="2"></textarea></div>

        <div class="glass-card" style="margin-bottom: 40px;">
            <div class="total-row">
                <span>ИТОГОВАЯ СТОИМОСТЬ</span>
                <span><span id="total">0</span> ₽</span>
            </div>
            <button class="btn-main" onclick="submitBooking()">ПОДТВЕРДИТЬ ЗАПИСЬ</button>
        </div>
    </div>

    <div id="panel-admin" style="display:none;">
        <div class="section-title">Рабочий график</div>
        <div class="glass-card">
            <div id="admMonth" style="text-align: center; font-weight: 800; margin-bottom: 15px; text-transform: uppercase;"></div>
            <div class="calendar-grid" id="admGrid"></div>
        </div>
        <div id="dayDetails" style="display:none;">
            <div class="section-title" id="selectedDateTitle">События</div>
            <div id="dayContent"></div>
        </div>
    </div>

    <script>
        // ... (весь JS-код остается без изменений, так как ID элементов сохранены) ...
        // Копируй функции init(), loadData(), renderCalendar() и т.д. из своего прошлого кода
        
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.setHeaderColor('#3b000d');

        const API = "https://nails-backend-5knq.onrender.com";
        const ADMIN_ID = 381232429;
        let state = { allSlots: [], allApps: [] };
        let selSlot = null;
        let selServices = [];
        const TIME_PRESETS = ["10:00", "11:00", "12:00", "13:00", "14:00", "15:00", "16:00", "17:00", "18:00", "19:00", "20:00"];

        function fireConfetti() {
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 }, colors: ['#ffffff', '#ff85a1', '#3b000d'] });
        }

        async function init() {
            await loadData();
            await loadServices();
            renderCalendar('cli');
        }

        async function loadData() {
            try {
                const [s, a] = await Promise.all([
                    fetch(`${API}/slots`).then(r => r.json()),
                    fetch(`${API}/appointments/${ADMIN_ID}`).then(r => r.json())
                ]);
                state.allSlots = s; state.allApps = a;
            } catch (e) { console.error(e); }
        }

        function renderCalendar(type) {
            const grid = document.getElementById(type + 'Grid');
            const mName = document.getElementById(type + 'Month');
            grid.innerHTML = "";
            const now = new Date();
            const monthNames = ["Январь", "Февраль", "Март", "Апрель", "Май", "Июнь", "Июль", "Август", "Сентябрь", "Октябрь", "Ноябрь", "Декабрь"];
            mName.innerText = monthNames[now.getMonth()];
            const daysInMonth = new Date(now.getFullYear(), now.getMonth() + 1, 0).getDate();
            const firstDay = new Date(now.getFullYear(), now.getMonth(), 1).getDay();
            const shift = firstDay === 0 ? 6 : firstDay - 1;
            for(let s=0; s<shift; s++) grid.appendChild(document.createElement('div'));
            for(let i=1; i<=daysInMonth; i++) {
                const dStr = `${now.getFullYear()}-${String(now.getMonth()+1).padStart(2,'0')}-${String(i).padStart(2,'0')}`;
                const el = document.createElement('div');
                el.className = 'cal-day';
                el.innerText = i;
                if (state.allSlots.some(s => s.date === dStr && s.booked === 0)) el.classList.add('has-slots');
                el.onclick = () => {
                    document.querySelectorAll('.cal-day').forEach(d => d.classList.remove('active'));
                    el.classList.add('active');
                    if(type === 'cli') renderCliSlots(dStr); else showAdminDay(dStr);
                };
                grid.appendChild(el);
            }
        }

        function renderCliSlots(date) {
            const cont = document.getElementById('cliSlots');
            cont.innerHTML = "";
            const filtered = state.allSlots.filter(s => s.date === date && s.booked === 0);
            if(!filtered.length) { cont.innerHTML = "<div style='grid-column:1/4;text-align:center;opacity:0.3;font-size:13px;'>На этот день нет свободных мест</div>"; return; }
            filtered.forEach(s => {
                const b = document.createElement('div');
                b.className = 'slot-btn'; b.innerText = s.time;
                b.onclick = () => {
                    document.querySelectorAll('.slot-btn').forEach(x => x.classList.remove('selected'));
                    b.classList.add('selected'); selSlot = s.id;
                };
                cont.appendChild(b);
            });
        }

        async function showAdminDay(dateStr) {
            const cont = document.getElementById('dayContent');
            document.getElementById('dayDetails').style.display = 'block';
            document.getElementById('selectedDateTitle').innerText = `Записи на ${dateStr}`;
            cont.innerHTML = "";
            const dayApps = state.allApps.filter(a => a.date === dateStr);
            dayApps.forEach(a => {
                const d = document.createElement('div');
                d.className = 'glass-card'; d.style.padding = "15px";
                d.innerHTML = `<div style="display:flex;justify-content:space-between"><b>${a.time}</b> <span>${a.user_name}</span></div><div style="font-size:11px;opacity:0.6;margin-top:5px;">${a.services}</div>`;
                cont.appendChild(d);
            });
            const grid = document.createElement('div');
            grid.className = "slots-grid";
            TIME_PRESETS.forEach(time => {
                const exists = state.allSlots.find(x => x.date === dateStr && x.time === time);
                const b = document.createElement('div');
                b.className = `slot-btn ${exists ? 'selected' : ''}`;
                b.innerText = time;
                b.onclick = async () => {
                    if(exists) await fetch(`${API}/slots/${exists.id}`, {method:'DELETE'});
                    else await fetch(`${API}/slots/bulk`, { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({slots:[{date:dateStr, time:time}]}) });
                    await loadData(); showAdminDay(dateStr); renderCalendar('adm');
                };
                grid.appendChild(b);
            });
            cont.appendChild(grid);
        }

        async function loadServices() {
            const res = await fetch(`${API}/services`);
            const data = await res.json();
            const cont = document.getElementById('srvList');
            cont.innerHTML = "";
            data.forEach(s => {
                const item = document.createElement('div');
                item.className = 'srv-item';
                item.innerHTML = `<div class="srv-info"><b>${s.name}</b><span>${s.price} ₽</span></div><div class="srv-check"></div>`;
                item.onclick = () => {
                    const idx = selServices.findIndex(x => x.id === s.id);
                    if(idx === -1) { selServices.push(s); item.classList.add('active'); }
                    else { selServices.splice(idx,1); item.classList.remove('active'); }
                    document.getElementById('total').innerText = selServices.reduce((a,b)=>a+b.price,0);
                };
                cont.appendChild(item);
            });
        }

        async function submitBooking() {
            if (!selSlot) return tg.showAlert("Пожалуйста, выберите время для записи");
            if (selServices.length === 0) return tg.showAlert("Выберите хотя бы одну услугу");
            
            const data = {
                slotId: selSlot,
                userId: tg.initDataUnsafe?.user?.id || 0,
                userName: tg.initDataUnsafe?.user?.first_name || "Клиент",
                username: tg.initDataUnsafe?.user?.username || "",
                services: selServices.map(s => s.name),
                totalPrice: document.getElementById('total').innerText,
                comment: document.getElementById('cliComment').value
            };
            try {
                const res = await fetch(`${API}/book`, { method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify(data) });
                if (res.ok) { fireConfetti(); setTimeout(() => { tg.showAlert("Вы успешно записаны! Ждем вас ✨"); tg.close(); }, 1500); }
                else { tg.showAlert("Это время уже занято, выберите другое"); loadData(); renderCalendar('cli'); }
            } catch(e) { tg.showAlert("Ошибка связи с сервером"); }
        }

        document.getElementById('tab-client').onclick = () => {
            document.getElementById('panel-client').style.display = 'block';
            document.getElementById('panel-admin').style.display = 'none';
            document.getElementById('tab-client').classList.add('active');
            document.getElementById('tab-admin').classList.remove('active');
        };

        document.getElementById('tab-admin').onclick = () => {
            document.getElementById('panel-client').style.display = 'none';
            document.getElementById('panel-admin').style.display = 'block';
            document.getElementById('tab-admin').classList.add('active');
            document.getElementById('tab-client').classList.remove('active');
            renderCalendar('adm');
        };

        init();
    </script>
</body>
</html>
