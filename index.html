<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>NNAILLSS</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1A1AA7;
            --accent: #F295A0;
            --bg: #f8f9fb;
            --card: rgba(255, 255, 255, 0.8);
            --text: #1a1a1a;
            --border: rgba(26, 26, 167, 0.1);
        }

        /* –ê–¥–∞–ø—Ç–∞—Ü–∏—è –ø–æ–¥ —Ç–µ–º–Ω—É—é —Ç–µ–º—É Telegram */
        @media (prefers-color-scheme: dark) {
            :root {
                --primary: #5c5cff;
                --accent: #ffb1bb;
                --bg: #0f0f0f;
                --card: rgba(28, 28, 30, 0.8);
                --text: #ffffff;
                --border: rgba(255, 255, 255, 0.1);
            }
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: 'Manrope', sans-serif; 
            background: var(--bg);
            background-attachment: fixed;
            min-height: 100vh; 
            padding: 20px; 
            color: var(--text); 
            transition: background 0.3s ease;
        }

        /* –≠–ª–µ–º–µ–Ω—Ç—ã —Ä–∞–∑–º—ã—Ç–∏—è —Ñ–æ–Ω–∞ (Glassmorphism) */
        .glass-card { 
            background: var(--card); 
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--border);
            border-radius: 24px; 
            padding: 20px; 
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.05); 
            margin-bottom: 15px; 
            transition: transform 0.2s ease;
        }

        .header { text-align: center; margin-bottom: 25px; animation: fadeIn 0.8s ease; }
        .logo { font-size: 42px; font-weight: 800; color: var(--primary); letter-spacing: 5px; margin-bottom: 5px; }
        .master { font-size: 14px; font-weight: 700; color: var(--primary); opacity: 0.8; }

        /* –¢–∞–±—ã */
        .tabs { 
            display: flex; 
            background: var(--card); 
            padding: 5px; 
            border-radius: 18px; 
            margin-bottom: 25px; 
            backdrop-filter: blur(10px); 
            border: 1px solid var(--border);
        }
        .tab { 
            flex: 1; padding: 12px; text-align: center; font-weight: 800; font-size: 11px; 
            text-transform: uppercase; letter-spacing: 1px; color: #888; cursor: pointer; 
            border-radius: 14px; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
        }
        .tab.active { background: var(--primary); color: white; box-shadow: 0 4px 15px rgba(26, 26, 167, 0.2); }

        .section-title { font-size: 11px; font-weight: 800; text-transform: uppercase; letter-spacing: 1.5px; color: var(--primary); margin: 25px 0 12px 5px; opacity: 0.9; }

        /* –ö–ê–õ–ï–ù–î–ê–†–¨ */
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 8px; text-align: center; }
        .cal-day { 
            aspect-ratio: 1/1; display: flex; align-items: center; justify-content: center; 
            font-size: 14px; font-weight: 800; border-radius: 12px; cursor: pointer; 
            position: relative; transition: 0.3s; background: rgba(255,255,255,0.05); 
            border: 1px solid var(--border); color: var(--text);
        }
        .cal-day.has-slots::after { content: ''; width: 4px; height: 4px; background: var(--primary); border-radius: 50%; position: absolute; bottom: 5px; }
        .cal-day.active { background: var(--primary) !important; color: white !important; transform: scale(1.1); z-index: 1; }
        .cal-day.disabled { opacity: 0.2; pointer-events: none; }

        /* –í–†–ï–ú–Ø */
        .slot-btn { 
            padding: 12px; background: var(--card); border-radius: 14px; text-align: center; 
            font-weight: 800; font-size: 13px; border: 1px solid var(--border); color: var(--text);
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
        }
        .slot-btn.selected { background: var(--primary); color: white; transform: scale(1.05); }

        /* –£–°–õ–£–ì–ò */
        .srv-item { display: flex; justify-content: space-between; align-items: center; padding: 15px 0; border-bottom: 1px solid var(--border); cursor: pointer; transition: 0.2s; }
        .srv-item:active { opacity: 0.6; }
        .srv-check { 
            width: 24px; height: 24px; border: 2px solid var(--border); border-radius: 8px; 
            transition: 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55); position: relative; 
        }
        .srv-item.active .srv-check { background: var(--primary); border-color: var(--primary); transform: rotate(360deg); }
        .srv-item.active .srv-check::after { content: '‚úì'; color: white; font-size: 14px; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); }

        /* –°–∫–µ–ª–µ—Ç–æ–Ω –∞–Ω–∏–º–∞—Ü–∏—è */
        .skeleton {
            background: linear-gradient(90deg, var(--border) 25%, var(--card) 50%, var(--border) 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 12px;
        }

        @keyframes loading { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .btn-main { 
            width: 100%; padding: 18px; background: var(--primary); color: white; border: none; 
            border-radius: 20px; font-weight: 800; font-size: 15px; margin-top: 20px; 
            box-shadow: 0 10px 20px rgba(26, 26, 167, 0.2); transition: 0.3s;
        }
        .btn-main:active { transform: scale(0.98); opacity: 0.9; }

        textarea { color: var(--text); caret-color: var(--primary); }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo">NNAILLSS</div>
        <div class="master">master: @nnstmlll</div>
    </div>

    <div class="tabs">
        <div class="tab active" id="tab-client">–ó–∞–ø–∏—Å—å</div>
        <div class="tab" id="tab-admin">–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ</div>
    </div>

    <div id="panel-client">
        <div class="section-title">1. –í—ã–±–µ—Ä–∏ –¥–∞—Ç—É</div>
        <div class="glass-card" style="animation: slideUp 0.4s ease forwards;">
            <div class="month-name" id="cliMonth">–Ø–Ω–≤–∞—Ä—å</div>
            <div class="calendar-grid" id="cliGrid"></div>
        </div>

        <div class="section-title">2. –í—Ä–µ–º—è</div>
        <div class="slots-grid" id="cliSlots" style="animation: slideUp 0.5s ease forwards;">
            <div style="grid-column: 1/4; text-align: center; padding: 10px; opacity: 0.5; font-size: 13px;">–°–Ω–∞—á–∞–ª–∞ –≤—ã–±–µ—Ä–∏ –¥–∞—Ç—É</div>
        </div>

        <div class="section-title">3. –£—Å–ª—É–≥–∏</div>
        <div class="glass-card" id="srvList" style="animation: slideUp 0.6s ease forwards;"></div>

        <div class="section-title">4. –ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π –∫ –∑–∞–ø–∏—Å–∏</div>
        <div class="glass-card" style="animation: slideUp 0.7s ease forwards;">
            <textarea id="cliComment" placeholder="–ù–∞–ø–∏—à–∏ –ø–æ–∂–µ–ª–∞–Ω–∏—è..." 
                style="width: 100%; border: none; outline: none; font-family: inherit; font-size: 14px; resize: none; background: transparent;" 
                rows="3"></textarea>
        </div>

        <div class="glass-card" style="animation: slideUp 0.8s ease forwards;">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <span style="font-weight: 800; opacity: 0.6;">–ò–¢–û–ì–û:</span>
                <span style="font-size: 24px; font-weight: 800; color: var(--primary);"><span id="total">0</span> ‚ÇΩ</span>
            </div>
            <button class="btn-main" onclick="submitBooking()">–ó–ê–ü–ò–°–ê–¢–¨–°–Ø ‚ú®</button>
        </div>
    </div>

    <div id="panel-admin" style="display:none;">
        <div class="section-title">–¢–≤–æ–π –∫–∞–ª–µ–Ω–¥–∞—Ä—å</div>
        <div class="glass-card">
            <div class="month-name" id="admMonth">–Ø–Ω–≤–∞—Ä—å</div>
            <div class="calendar-grid" id="admGrid"></div>
        </div>
        <div id="dayDetails" style="display:none;">
            <div class="section-title" id="selectedDateTitle">–°–æ–±—ã—Ç–∏—è</div>
            <div id="dayContent"></div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation(); // –ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ –∑–∞–∫—Ä—ã—Ç–∏—è, —á—Ç–æ–±—ã –Ω–µ –ø–æ—Ç–µ—Ä—è—Ç—å –¥–∞–Ω–Ω—ã–µ

        const API = "https://nails-backend-5knq.onrender.com";
        const ADMIN_ID = 381232429;

        let state = { allSlots: [], allApps: [] };
        let selDate = null;
        let selSlot = null;
        let selServices = [];

        const TIME_PRESETS = ["10:00", "11:00", "12:00", "13:00", "14:00", "15:00", "16:00", "17:00", "18:00", "19:00", "20:00"];

        async function init() {
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–∫–µ–ª–µ—Ç–æ–Ω—ã –ø–µ—Ä–µ–¥ –∑–∞–≥—Ä—É–∑–∫–æ–π
            document.getElementById('cliGrid').innerHTML = Array(28).fill('<div class="cal-day skeleton"></div>').join('');
            await loadData();
            await loadServices();
            renderCalendar('cli');
        }

        async function loadData() {
            try {
                const [s, a] = await Promise.all([
                    fetch(`${API}/slots`).then(r => r.json()),
                    fetch(`${API}/appointments/${ADMIN_ID}`).then(r => r.json())
                ]);
                state.allSlots = s;
                state.allApps = a;
            } catch (e) { console.error(e); }
        }

        function renderCalendar(type) {
            const grid = document.getElementById(type + 'Grid');
            const mName = document.getElementById(type + 'Month');
            grid.innerHTML = "";
            
            const now = new Date();
            mName.innerText = now.toLocaleString('ru', {month:'long'});
            const daysInMonth = new Date(now.getFullYear(), now.getMonth()+1, 0).getDate();
            const firstDay = new Date(now.getFullYear(), now.getMonth(), 1).getDay();
            const shift = firstDay === 0 ? 6 : firstDay - 1;

            for(let s=0; s<shift; s++) grid.appendChild(document.createElement('div'));

            for(let i=1; i<=daysInMonth; i++) {
                const dStr = `${now.getFullYear()}-${String(now.getMonth()+1).padStart(2,'0')}-${String(i).padStart(2,'0')}`;
                const el = document.createElement('div');
                el.className = 'cal-day';
                el.innerText = i;

                const hasFree = state.allSlots.some(s => s.date === dStr && s.booked === 0);
                const hasApp = state.allApps.some(a => a.date === dStr);

                if (type === 'cli') {
                    if (hasFree) el.classList.add('has-slots');
                    if (new Date(dStr) < new Date().setHours(0,0,0,0)) el.classList.add('disabled');
                    el.onclick = () => {
                        tg.HapticFeedback.impactOccurred('light');
                        document.querySelectorAll('#cliGrid .cal-day').forEach(d => d.classList.remove('active'));
                        el.classList.add('active');
                        selDate = dStr;
                        renderCliSlots(dStr);
                    };
                } else {
                    if (hasApp) el.style.boxShadow = "inset 0 -4px 0 var(--primary)";
                    if (hasFree && !hasApp) el.style.background = "rgba(242, 149, 160, 0.1)";
                    el.onclick = () => {
                        tg.HapticFeedback.selectionChanged();
                        document.querySelectorAll('#admGrid .cal-day').forEach(d => d.classList.remove('active'));
                        el.classList.add('active');
                        showAdminDay(dStr);
                    };
                }
                grid.appendChild(el);
            }
        }

        function renderCliSlots(date) {
            const cont = document.getElementById('cliSlots');
            cont.innerHTML = "";
            const filtered = state.allSlots.filter(s => s.date === date && s.booked === 0);
            if(!filtered.length) { cont.innerHTML = "<div style='grid-column:1/4;text-align:center;opacity:0.5'>–ú–µ—Å—Ç –Ω–µ—Ç</div>"; return; }
            
            filtered.forEach(s => {
                const b = document.createElement('div');
                b.className = 'slot-btn';
                b.innerText = s.time;
                b.onclick = () => {
                    tg.HapticFeedback.impactOccurred('medium');
                    document.querySelectorAll('.slot-btn').forEach(x => x.classList.remove('selected'));
                    b.classList.add('selected');
                    selSlot = s.id;
                };
                cont.appendChild(b);
            });
        }

        async function showAdminDay(dateStr) {
            const cont = document.getElementById('dayContent');
            document.getElementById('dayDetails').style.display = 'block';
            document.getElementById('selectedDateTitle').innerText = `–î–µ–Ω—å: ${dateStr}`;
            cont.innerHTML = "";

            const dayApps = state.allApps.filter(a => a.date === dateStr);
            dayApps.forEach(a => {
                const d = document.createElement('div');
                d.className = 'glass-card client-card';
                d.innerHTML = `
                    <div style="display:flex; justify-content:space-between; align-items:center;">
                        <b>${a.time} ‚Äî ${a.user_name}</b>
                        <span style="color:var(--primary); font-weight:800;">${a.total_price}‚ÇΩ</span>
                    </div>
                    <div style="font-size:12px; opacity:0.7; margin-top:5px;">${a.services}</div>
                    ${a.comment ? `<div style="font-size:12px; color:var(--accent); margin-top:5px; font-style:italic;">üí¨ ${a.comment}</div>` : ''}
                `;
                cont.appendChild(d);
            });

            const grid = document.createElement('div');
            grid.className = "slots-grid";
            const daySlots = state.allSlots.filter(s => s.date === dateStr && s.booked === 0);

            TIME_PRESETS.forEach(time => {
                const s = daySlots.find(x => x.time === time);
                const b = document.createElement('div');
                b.className = `slot-btn ${s ? 'selected' : ''}`;
                b.innerText = time;
                b.onclick = async () => {
                    tg.HapticFeedback.impactOccurred('medium');
                    if(s) await fetch(`${API}/slots/${s.id}`, {method:'DELETE'});
                    else await fetch(`${API}/slots/bulk`, {
                        method:'POST',
                        headers:{'Content-Type':'application/json'},
                        body:JSON.stringify({slots:[{date:dateStr, time:time}]})
                    });
                    await loadData();
                    showAdminDay(dateStr);
                    renderCalendar('adm');
                };
                grid.appendChild(b);
            });
            cont.appendChild(grid);
        }

        async function loadServices() {
            const res = await fetch(`${API}/services`);
            const data = await res.json();
            const cont = document.getElementById('srvList');
            data.forEach(s => {
                const item = document.createElement('div');
                item.className = 'srv-item';
                item.innerHTML = `<div class="srv-info"><b>${s.name}</b><span>${s.price} ‚ÇΩ</span></div><div class="srv-check"></div>`;
                item.onclick = () => {
                    tg.HapticFeedback.impactOccurred('light');
                    const idx = selServices.findIndex(x => x.id === s.id);
                    if(idx === -1) { selServices.push(s); item.classList.add('active'); }
                    else { selServices.splice(idx,1); item.classList.remove('active'); }
                    
                    // –ê–Ω–∏–º–∞—Ü–∏—è —á–∏—Å–ª–∞ –∏—Ç–æ–≥–æ
                    const totalEl = document.getElementById('total');
                    const newTotal = selServices.reduce((a,b)=>a+b.price,0);
                    totalEl.innerText = newTotal;
                };
                cont.appendChild(item);
            });
        }

        async function submitBooking() {
            if (!selSlot) return tg.showAlert("–í—ã–±–µ—Ä–∏ –≤—Ä–µ–º—è! ‚è∞");
            if (selServices.length === 0) return tg.showAlert("–í—ã–±–µ—Ä–∏ —Ö–æ—Ç—è –±—ã –æ–¥–Ω—É —É—Å–ª—É–≥—É! üíÖ");

            tg.showConfirm("–ü–æ–¥—Ç–≤–µ—Ä–∂–¥–∞–µ—à—å –∑–∞–ø–∏—Å—å?", async (ok) => {
                if(!ok) return;
                
                const commentText = document.getElementById('cliComment').value;
                const data = {
                    slotId: selSlot,
                    userId: tg.initDataUnsafe?.user?.id || 0,
                    userName: tg.initDataUnsafe?.user?.first_name || "–ö–ª–∏–µ–Ω—Ç",
                    username: tg.initDataUnsafe?.user?.username || "",
                    services: selServices.map(s => s.name),
                    totalPrice: document.getElementById('total').innerText,
                    comment: commentText
                };

                try {
                    const res = await fetch(`${API}/book`, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify(data)
                    });

                    if (res.ok) {
                        tg.HapticFeedback.notificationOccurred('success');
                        tg.showAlert("–ó–∞–ø–∏—Å—å –ø—Ä–æ—à–ª–∞ —É—Å–ø–µ—à–Ω–æ ‚ú®", () => tg.close());
                    } else {
                        const err = await res.json();
                        tg.showAlert("–û—à–∏–±–∫–∞: " + err.error);
                    }
                } catch (e) { tg.showAlert("–û—à–∏–±–∫–∞ —Å–µ—Ç–∏ üò©"); }
            });
        }

        function switchTab(mode) {
            tg.HapticFeedback.impactOccurred('medium');
            document.getElementById('panel-client').style.display = mode === 'client' ? 'block' : 'none';
            document.getElementById('panel-admin').style.display = mode === 'admin' ? 'block' : 'none';
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById('tab-' + mode).classList.add('active');
            if(mode === 'admin') renderCalendar('adm');
        }

        document.getElementById('tab-client').onclick = () => switchTab('client');
        document.getElementById('tab-admin').onclick = () => switchTab('admin');

        init();
    </script>
</body>
</html>
