<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>NNAILLSS</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1A1AA7;
            --accent: #F295A0;
            --bg: #f8f9fb;
            --card: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Manrope', sans-serif; background: linear-gradient(135deg, #fff5f6 0%, #eef0ff 100%); min-height: 100vh; padding: 20px; color: #1a1a1a; }

        .header { text-align: center; margin-bottom: 25px; }
        .logo { font-size: 42px; font-weight: 800; color: var(--primary); letter-spacing: 5px; margin-bottom: 5px; }
        .master { font-size: 14px; font-weight: 700; color: var(--primary); opacity: 0.8; }

        /* Табы */
        .tabs { display: flex; background: rgba(255,255,255,0.5); padding: 5px; border-radius: 18px; margin-bottom: 25px; backdrop-filter: blur(10px); }
        .tab { flex: 1; padding: 12px; text-align: center; font-weight: 800; font-size: 13px; text-transform: uppercase; letter-spacing: 1px; color: #888; cursor: pointer; border-radius: 14px; transition: 0.3s; }
        .tab.active { background: var(--card); color: var(--primary); box-shadow: 0 4px 15px rgba(0,0,0,0.05); }

        .section-title { font-size: 11px; font-weight: 800; text-transform: uppercase; letter-spacing: 1.5px; color: var(--primary); margin: 25px 0 12px 5px; opacity: 0.9; }

        /* Карточки */
        .glass-card { background: var(--card); border-radius: 24px; padding: 20px; box-shadow: 0 10px 30px rgba(26, 26, 167, 0.04); margin-bottom: 15px; }

        /* КАЛЕНДАРЬ СЕТКА */
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 8px; text-align: center; }
        .cal-day { aspect-ratio: 1/1; display: flex; align-items: center; justify-content: center; font-size: 14px; font-weight: 800; border-radius: 12px; cursor: pointer; position: relative; transition: 0.2s; background: #fdfdfd; border: 1px solid rgba(0,0,0,0.02); }
        .cal-day.has-slots::after { content: ''; width: 4px; height: 4px; background: var(--primary); border-radius: 50%; position: absolute; bottom: 5px; }
        .cal-day.active { background: var(--primary) !important; color: white !important; }
        .cal-day.disabled { opacity: 0.2; pointer-events: none; }
        .month-name { text-align: center; font-weight: 800; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 15px; font-size: 15px; color: var(--primary); }

        /* СЕТКА ВРЕМЕНИ */
        .slots-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        .slot-btn { padding: 12px; background: #fff; border-radius: 14px; text-align: center; font-weight: 800; font-size: 13px; border: 1px solid rgba(0,0,0,0.05); transition: 0.2s; }
        .slot-btn.selected { background: var(--primary); color: white; border-color: var(--primary); }

        /* УСЛУГИ */
        .srv-item { display: flex; justify-content: space-between; align-items: center; padding: 15px 0; border-bottom: 1px solid #f0f0f0; cursor: pointer; }
        .srv-item:last-child { border: none; }
        .srv-info b { display: block; font-size: 15px; margin-bottom: 2px; }
        .srv-info span { font-size: 12px; color: #888; font-weight: 700; }
        .srv-check { width: 22px; height: 22px; border: 2px solid #e0e0e0; border-radius: 7px; transition: 0.3s; position: relative; }
        .srv-item.active .srv-check { background: var(--primary); border-color: var(--primary); }
        .srv-item.active .srv-check::after { content: '✓'; color: white; font-size: 14px; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); }

        .btn-main { width: 100%; padding: 18px; background: var(--primary); color: white; border: none; border-radius: 20px; font-weight: 800; font-size: 15px; margin-top: 20px; box-shadow: 0 10px 20px rgba(26, 26, 167, 0.2); }
        
        /* Админ-карточки клиентов */
        .client-card { border-left: 4px solid var(--primary); margin-bottom: 10px; padding-left: 15px; }

        #dayDetails { animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo">NNAILLSS</div>
        <div class="master">master: @nnstmlll</div>
    </div>

    <div class="tabs">
        <div class="tab active" id="tab-client">Запись</div>
        <div class="tab" id="tab-admin">Управление</div>
    </div>

    <div id="panel-client">
        <div class="section-title">1. Выбери дату</div>
        <div class="glass-card">
            <div class="month-name" id="cliMonth">Январь</div>
            <div class="calendar-grid" id="cliGrid"></div>
        </div>

        <div class="section-title">2. Время</div>
        <div class="slots-grid" id="cliSlots">
            <div style="grid-column: 1/4; text-align: center; padding: 10px; opacity: 0.5; font-size: 13px;">Сначала выбери дату</div>
        </div>

        <div class="section-title">3. Услуги</div>
        <div class="glass-card" id="srvList"></div>

        <div class="glass-card">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <span style="font-weight: 800; opacity: 0.6;">ИТОГО:</span>
                <span style="font-size: 24px; font-weight: 800; color: var(--primary);"><span id="total">0</span> ₽</span>
            </div>
            <button class="btn-main" onclick="submitBooking()">ЗАПИСАТЬСЯ ✨</button>
        </div>
    </div>

    <div id="panel-admin" style="display:none;">
        <div class="section-title">Твой календарь</div>
        <div class="glass-card">
            <div class="month-name" id="admMonth">Январь</div>
            <div class="calendar-grid" id="admGrid"></div>
        </div>

        <div id="dayDetails" style="display:none;">
            <div class="section-title" id="selectedDateTitle">События</div>
            <div id="dayContent"></div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const API = "https://nails-backend-5knq.onrender.com";
        const ADMIN_ID = 381232429;

        let state = { allSlots: [], allApps: [] };
        let selDate = null;
        let selSlot = null;
        let selServices = [];

        const TIME_PRESETS = ["10:00", "11:00", "12:00", "13:00", "14:00", "15:00", "16:00", "17:00", "18:00", "19:00", "20:00"];

        // Инициализация
        async function init() {
            await loadData();
            await loadServices();
            renderCalendar('cli');
        }

        async function loadData() {
            try {
                const [s, a] = await Promise.all([
                    fetch(`${API}/slots`).then(r => r.json()),
                    fetch(`${API}/appointments/${ADMIN_ID}`).then(r => r.json())
                ]);
                state.allSlots = s;
                state.allApps = a;
            } catch (e) { console.error(e); }
        }

        function renderCalendar(type) {
            const grid = document.getElementById(type + 'Grid');
            const mName = document.getElementById(type + 'Month');
            grid.innerHTML = "";
            
            const now = new Date();
            mName.innerText = now.toLocaleString('ru', {month:'long'});
            const daysInMonth = new Date(now.getFullYear(), now.getMonth()+1, 0).getDate();
            const firstDay = new Date(now.getFullYear(), now.getMonth(), 1).getDay();
            const shift = firstDay === 0 ? 6 : firstDay - 1;

            // Пустые ячейки для выравнивания
            for(let s=0; s<shift; s++) grid.appendChild(document.createElement('div'));

            for(let i=1; i<=daysInMonth; i++) {
                const dStr = `${now.getFullYear()}-${String(now.getMonth()+1).padStart(2,'0')}-${String(i).padStart(2,'0')}`;
                const el = document.createElement('div');
                el.className = 'cal-day';
                el.innerText = i;

                const hasFree = state.allSlots.some(s => s.date === dStr && s.booked === 0);
                const hasApp = state.allApps.some(a => a.date === dStr);

                if (type === 'cli') {
                    if (hasFree) el.classList.add('has-slots');
                    if (new Date(dStr) < new Date().setHours(0,0,0,0)) el.classList.add('disabled');
                    el.onclick = () => {
                        document.querySelectorAll('#cliGrid .cal-day').forEach(d => d.classList.remove('active'));
                        el.classList.add('active');
                        selDate = dStr;
                        renderCliSlots(dStr);
                    };
                } else {
                    if (hasApp) el.style.boxShadow = "inset 0 -3px 0 var(--primary)";
                    if (hasFree && !hasApp) el.style.background = "rgba(242, 149, 160, 0.1)";
                    el.onclick = () => {
                        document.querySelectorAll('#admGrid .cal-day').forEach(d => d.classList.remove('active'));
                        el.classList.add('active');
                        showAdminDay(dStr);
                    };
                }
                grid.appendChild(el);
            }
        }

        function renderCliSlots(date) {
            const cont = document.getElementById('cliSlots');
            cont.innerHTML = "";
            const filtered = state.allSlots.filter(s => s.date === date && s.booked === 0);
            if(!filtered.length) { cont.innerHTML = "<div style='grid-column:1/4;text-align:center;opacity:0.5'>Мест нет</div>"; return; }
            
            filtered.forEach(s => {
                const b = document.createElement('div');
                b.className = 'slot-btn';
                b.innerText = s.time;
                b.onclick = () => {
                    document.querySelectorAll('.slot-btn').forEach(x => x.classList.remove('selected'));
                    b.classList.add('selected');
                    selSlot = s.id;
                };
                cont.appendChild(b);
            });
        }

        async function showAdminDay(dateStr) {
            const cont = document.getElementById('dayContent');
            document.getElementById('dayDetails').style.display = 'block';
            document.getElementById('selectedDateTitle').innerText = `День: ${dateStr}`;
            cont.innerHTML = "";

            const dayApps = state.allApps.filter(a => a.date === dateStr);
            if(dayApps.length) {
                dayApps.forEach(a => {
                    const d = document.createElement('div');
                    d.className = 'glass-card client-card';
                    d.innerHTML = `<b>${a.time} — ${a.user_name}</b><div style="font-size:12px;opacity:0.7">${a.services}</div>`;
                    cont.appendChild(d);
                });
            }

            const grid = document.createElement('div');
            grid.className = "slots-grid";
            const daySlots = state.allSlots.filter(s => s.date === dateStr && s.booked === 0);

            TIME_PRESETS.forEach(time => {
                const s = daySlots.find(x => x.time === time);
                const b = document.createElement('div');
                b.className = `slot-btn ${s ? 'selected' : ''}`;
                b.innerText = time;
                b.onclick = async () => {
                    if(s) await fetch(`${API}/slots/${s.id}`, {method:'DELETE'});
                    else await fetch(`${API}/slots/bulk`, {
                        method:'POST',
                        headers:{'Content-Type':'application/json'},
                        body:JSON.stringify({slots:[{date:dateStr, time:time}]})
                    });
                    await loadData();
                    showAdminDay(dateStr);
                    renderCalendar('adm');
                };
                grid.appendChild(b);
            });
            cont.appendChild(grid);
        }

        async function loadServices() {
            const res = await fetch(`${API}/services`);
            const data = await res.json();
            const cont = document.getElementById('srvList');
            data.forEach(s => {
                const item = document.createElement('div');
                item.className = 'srv-item';
                item.innerHTML = `<div class="srv-info"><b>${s.name}</b><span>${s.price} ₽</span></div><div class="srv-check"></div>`;
                item.onclick = () => {
                    const idx = selServices.findIndex(x => x.id === s.id);
                    if(idx === -1) { selServices.push(s); item.classList.add('active'); }
                    else { selServices.splice(idx,1); item.classList.remove('active'); }
                    document.getElementById('total').innerText = selServices.reduce((a,b)=>a+b.price,0);
                };
                cont.appendChild(item);
            });
        }

        async function submitBooking() {
            if(!selSlot) return tg.showAlert("Выбери время!");
            const res = await fetch(`${API}/book`, {
                method:"POST",
                headers:{"Content-Type":"application/json"},
                body:JSON.stringify({
                    slotId: selSlot,
                    userId: tg.initDataUnsafe?.user?.id || 0,
                    userName: tg.initDataUnsafe?.user?.first_name || "Guest",
                    services: selServices.map(s => s.name),
                    totalPrice: document.getElementById('total').innerText
                })
            });
            if(res.ok) { tg.showAlert("Запись прошла! ✨"); tg.close(); }
        }

        function switchTab(mode) {
            document.getElementById('panel-client').style.display = mode === 'client' ? 'block' : 'none';
            document.getElementById('panel-admin').style.display = mode === 'admin' ? 'block' : 'none';
            document.getElementById('tab-client').classList.toggle('active', mode === 'client');
            document.getElementById('tab-admin').classList.toggle('active', mode === 'admin');
            if(mode === 'admin') renderCalendar('adm');
        }

        document.getElementById('tab-client').onclick = () => switchTab('client');
        document.getElementById('tab-admin').onclick = () => switchTab('admin');

        init();
    </script>
</body>
</html>
